<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column
        }

        .top {
            flex: 1;
        }

        .bottom {
            height: 50px;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid black;
            align-items: center
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="top">
            <router-view></router-view>
        </div>
        <div class="bottom">
            <router-link to="/home">首页</router-link>
            <router-link to="/list">列表页</router-link>
            <router-link to="/about">关于页</router-link>
        </div>
    </div>
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>
    <script>
        const routes = [{
                path: "/home",
                component: {
                    template: `<div>首页</div>`
                }, //组件的选项对象
            },
            {
                path: "/list",
                component: {
                    template: `<div>列表页</div>`,
                }
            },
            {
                path: "/about",
                component: {
                    template: `<div>列表页</div>`,
                }
            }
        ]
        const router = new VueRouter({
            routes: routes,
        })
        let vm = new Vue({
            el: "#app",
            router: router,
        })
    </script>
</body>

</html>
